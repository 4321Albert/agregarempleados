<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Empleado</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/generico.css">
</head>
<body>
    <h1>Eliminar Empleado</h1>
    <div id="eliminarEmpleadoForm" style="display:none;">
        <form action="/eliminar_empleado" method="POST">
            <label for="id">ID del Empleado:</label>
            <input type="text" id="id" name="id" required><br><br>
            
            <button type="submit"><i class="fas fa-trash-alt"></i> Eliminar Empleado</button>
        </form>
    </div>
    
    
</body>
</html>
